{% load static %}
<!document html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'user/css/register.css' %}" rel="stylesheet"/>
    <title>注册</title>
  </head>
  <body>
    <div class="container">
            <div class="col">
                <form class="form-register" action="{% url 'user:register' %}" method="post">

                        <div class="alert alert-warning">请填写信息注册账号</div>
                  {% csrf_token %}
                  <h3 class="text-center">欢迎注册</h3>

                  <div class="form-group">
                      <label for="id_username">用户名:</label>
                      <input type="text" name="username" id="id_username" class="form_control" autofocus required maxlength="128">
                  </div>
                  <div class="form-group">
                      <label for="id_password">密码:</label>
                      <input type="password" name="password" id="id_password" class="form_control" autofocus required maxlength="128">
                  </div>
                  <div class="form-group">
                      <label for="password_again">确认密码:</label>
                      <input type="password" name="password_again" id="password_again" class="form_control" autofocus required maxlength="128">
                  </div>
                  <div class="form-group">
                      <label for="tel">电话号码:</label>
                      <input type="text" name="tel" id="tel" class="form_control" autofocus required maxlength="128">
                  </div>
                  <div class="form-group">
                      <label for="id_card">身份证号:</label>
                      <input type="text" name="id_card" id="id_card" class="form_control" autofocus required maxlength="128">
                  </div>
                        <label for="sex">性别:</label>
                        <select name="sex" id="sex">
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                  <div>
                      <a href="{% url 'user:login' %}"  ><ins>直接登录</ins></a>
                      <button type="submit" class="btn btn-primary float-right">注册</button>
                  </div>
                </form>
            </div>
    </div> <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {#    以下三者的引用顺序是固定的#}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
